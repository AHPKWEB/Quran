  <body>
    <h1><span data-v-47a272a5="" class="suraFont">ﮎ</span></h1>
	<h1><span data-v-47a272a5="" class="Basmalah">l</span></h1>
    <ul></ul><div class="surahs">

        
</div>
  </body>
  <script>
    const myList = document.querySelector(".surahs");

    fetch("dist/chapters/ur/2.json")
      .then((response) => {
        if (!response.ok) {
          throw new Error(`HTTP error, status = ${response.status}`);
        }
        return response.json();
      })
      .then((data) => {
        for (const verse of data.verses) {
          const listItem = document.createElement("div");
          
          const nameElement = document.createElement("ar");
          nameElement.textContent = verse.text;
          
          const priceElement = document.createElement("ur");
          priceElement.textContent =  verse.translation;
         
		  listItem.append(
            nameElement,
            ` ﴿${verse.id}﴾ `,
            priceElement,
          );
          myList.appendChild(listItem);
        }
      })
      .catch((error) => {
        const p = document.createElement("p");
        p.appendChild(document.createTextNode(`Error: ${error.message}`));
        document.body.insertBefore(p, myList);
      });
  </script>
</html>
